<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Sunny Icon -->
  <g id="sunny" transform="translate(0, 0)">
    <circle cx="25" cy="25" r="15" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <line x1="25" y1="5" x2="25" y2="0" stroke="#FFA500" stroke-width="2"/>
    <line x1="25" y1="50" x2="25" y2="45" stroke="#FFA500" stroke-width="2"/>
    <line x1="5" y1="25" x2="0" y2="25" stroke="#FFA500" stroke-width="2"/>
    <line x1="50" y1="25" x2="45" y2="25" stroke="#FFA500" stroke-width="2"/>
    <line x1="11" y1="11" x2="7" y2="7" stroke="#FFA500" stroke-width="2"/>
    <line x1="43" y1="43" x2="39" y2="39" stroke="#FFA500" stroke-width="2"/>
    <line x1="11" y1="39" x2="7" y2="43" stroke="#FFA500" stroke-width="2"/>
    <line x1="43" y1="7" x2="39" y2="11" stroke="#FFA500" stroke-width="2"/>
  </g>

  <!-- Rainy Icon -->
  <g id="rainy" transform="translate(60, 0)">
    <path d="M15,20 Q25,10 35,20 Q45,30 35,40 Q25,50 15,40 Q5,30 15,20" fill="#CCCCCC" stroke="#999999" stroke-width="1"/>
    <line x1="20" y1="45" x2="18" y2="50" stroke="#4682B4" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="45" x2="23" y2="50" stroke="#4682B4" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="45" x2="28" y2="50" stroke="#4682B4" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Cloudy Icon -->
  <g id="cloudy" transform="translate(120, 0)">
    <path d="M15,25 Q25,15 35,25 Q45,35 35,45 Q25,55 15,45 Q5,35 15,25" fill="#EEEEEE" stroke="#CCCCCC" stroke-width="1"/>
    <path d="M25,20 Q35,10 45,20 Q55,30 45,40 Q35,50 25,40 Q15,30 25,20" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1"/>
  </g>

  <!-- Moderate Icon (for spraying) -->
  <g id="moderate" transform="translate(0, 60)">
    <circle cx="25" cy="25" r="20" fill="#FFD700" fill-opacity="0.3" stroke="#FFA500" stroke-width="1"/>
    <text x="25" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">MOD</text>
  </g>

  <!-- Unfavorable Icon (for spraying) -->
  <g id="unfavorable" transform="translate(60, 60)">
    <circle cx="25" cy="25" r="20" fill="#FF6347" fill-opacity="0.3" stroke="#FF0000" stroke-width="1"/>
    <text x="25" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">BAD</text>
  </g>

  <!-- Favorable Icon (for spraying) -->
  <g id="favorable" transform="translate(120, 60)">
    <circle cx="25" cy="25" r="20" fill="#90EE90" fill-opacity="0.3" stroke="#008000" stroke-width="1"/>
    <text x="25" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">GOOD</text>
  </g>
</svg>