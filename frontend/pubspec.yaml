name: leafy
description: A plant disease detection app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # Flutter packages
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI packages
  cupertino_icons: ^1.0.2
  
  # Network and data handling
  http: ^1.3.0
  http_parser: ^4.0.2
  
  # Image handling
  image_picker: ^1.1.2
  image_picker_web: ^4.0.0
  universal_html: ^2.2.4
  
  # Authentication and storage
  jwt_decoder: ^2.0.1
  shared_preferences: ^2.2.0
  provider: ^6.1.4
  intl: ^0.19.0
  flutter_dotenv: ^5.2.1
  # Add these new packages
  flutter_staggered_animations: ^1.1.1
  cached_network_image: ^3.3.0
  lottie: ^2.6.0
  flutter_animate: ^4.2.0
  shimmer: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# In the flutter section, make sure you have:
# Update the assets section in your pubspec.yaml
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/  # Add this line
    - assets/fonts/
    - .env
  
  generate: true # Enable code generation
